unit.merui.description = 向敌人发射炮弹，造成范围伤害。 可以跨越大多数地形。 
unit.cleroi.description = 向敌人发射爆炸性子弹。 具备两台单点防御炮塔，能够防御来袭的子弹。 可以跨越大多数地形。 
unit.anthicus.description = 发射多个导弹单位，自毁并造成爆炸。 射击时会减速。 可以跨越大多数地形。 
unit.tecta.description = 发射多枚跟踪子弹，射击时会在身前投射一个护盾。 可以跨越大多数地形。 
unit.collaris.description = 发射一个巨大的集束炮弹，造成范围伤害。 能够对周围的敌方单位与建筑造成践踏伤害。 可以跨越大多数地形。 
unit.stell.description = Shoots shaped bullets at enemies.
unit.locus.description = 向敌人发射瞬时子弹。 It's health is visible on the turret.
unit.precept.description = 向敌人发射穿透子弹， launching fragments once it expires.
unit.vanquish.description = Shoots a barrage of shaped bullets. Tramples every block on it's path.
unit.conquer.description = Shoots a massive shot with other bullets in intersection, damaging every enemy on the way. Tramples every block on it's path more efficiently.
unit.elude.description = 向斜前方发射跟踪子弹。 不受液体地形影响。
unit.avert.description = 以双螺旋的形式向敌人发射两颗子弹。
unit.obviate.description = 以双螺旋的形式发射极强的带电球体，对敌人造成大量伤害。
unit.quell.description = 向敌人发射多个导弹单位，自毁并造成爆炸。 能使周围的再生投影器、 修理器与建造塔失效。 能够携带中型方块。
unit.disrupt.description = 向敌人发射多个大型导弹单位，自毁并造成爆炸。 能使周围的再生投影器、 修理器与建造塔失效。 能够携带大量载荷。
unit.evoke.description = 保护城堡核心，建造建筑。 拥有一台治疗光束，并可携带小型方块，但无法携带单位。 不携带载荷时无敌。
unit.incite.description = 保护堡垒核心，建造建筑。 拥有一台更强的治疗光束，并可携带小型方块。 Has two flexible construction turrets, each having halved building speed.
unit.emanate.description = 保护卫城核心，建造建筑。 拥有两台较弱的治疗光束，并可携带小型方块。

block.core-bastion.description = 基地的核心。 装甲良好。 一旦被摧毁，此区块就会丢失。 
block.core-bastion.details = 初代核心，坚固且能够自我维持。 仅可在埃里克尔上建造。
block.core-citadel.description = 基地的核心。 装甲优良。
block.core-citadel.details = 次代核心。 
block.core-acropolis.description = 基地的核心。 装甲极佳。
block.core-acropolis.details = 三代也是终代核心。 
block.breach.description = 向敌人发射穿透性铍弹或钨弹。
block.diffuse.description = 向一片扇形区域内发射大量子弹。
block.sublimate.description = 发射由臭氧或氰气制成的强力光束，无视敌人护甲造成伤害。 穿透数量有限。
block.titan.description = 向地面敌人发射大型炮弹。 需要氢气。
block.afflict.description = Fires a long range orb, spitting out homing bullets as it moves and splits into a large group of homing bullets when it expires.
block.disperse.description = 向空中敌人发射大量十字形钨弹。
block.lustre.description = 发射单点聚焦的强力激光。 需要氮气。
block.scathe.description = 发射一个强力的导弹单位，自毁，造成爆炸并分裂。 射程极长，可以覆盖较小的地图。 仅可攻击地面目标。
block.smite.description = 以双螺旋的形式发射一排穿透性子弹。 子弹会产生电弧。
block.malign.description = Fires homing bullets at a fast rate that fire lasers and arcs when it expires. Requires extensive heating.
block.silicon-arc-furnace.description = 用沙子和石墨提炼硅。 需要大量电力。
block.oxidation-chamber.description = 用臭氧和铍制造氧化物，并产生热量。
block.electric-heater.description = 加热正对面的方块。 需要电力。
block.slag-heater.description = 加热正对面的方块。 需要大量矿渣。
block.phase-heater.description = 加热正对面的方块。 需要相织布。
block.heat-redirector.description = 将积聚的热量导向其他方块。
block.electrolyzer.description = 将水电解为氢气和臭氧。
block.atmospheric-concentrator.description = 从大气中分离出氮气。 需要热量。
block.surge-crucible.description = 用矿渣、 硅和热量冶炼巨浪合金。
block.phase-synthesizer.description = 用钍、 沙子、 臭氧和热量合成相织布。
block.carbide-crucible.description = 将石墨和钨熔炼为碳化物。 需要热量。
block.cyanogen-synthesizer.description = 用芳油和石墨合成氰气。 需要热量。
block.slag-incinerator.description = 焚毁输入的任何物品与流体，但输入一些流体会导致爆炸。 需要矿渣。
block.vent-condenser.description = 将气坑排出的气体冷凝成水。 需要电力。
block.plasma-bore.description = 面对墙体矿物放置，无限输出物品。 需要少量电力。
block.cliff-crusher.description = 粉碎墙壁，收集沙子。 需要电力。
block.impact-drill.description = 放置在矿物上，以脉冲形式无限输出物品。 需要电力与水冷。
block.large-plasma-bore.description = 开采墙体矿物。 需要氢气。
block.eruption-drill.description = 开采地面矿物。 需要氢气。
block.reinforced-conduit.description = 向前传输流体。 不接受侧面输入，除非来自其他导管。
block.reinforced-liquid-router.description = 平均输出流体。
block.reinforced-junction.description = 两条交叉导管的桥梁。
block.reinforced-liquid-tank.description = 储存大量的流体。
block.reinforced-liquid-container.description = 储存可观数量的流体。
block.reinforced-bridge-conduit.description = 跨越任意地形或建筑物传输流体。 
block.reinforced-pump.description = 泵送液体。 需要氢气。
block.beryllium-wall.description = 保护己方建筑，挡下敌方炮弹。
block.beryllium-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.tungsten-wall.description = 保护己方建筑，挡下敌方炮弹。
block.tungsten-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.carbide-wall.description = 保护己方建筑，挡下敌方炮弹。
block.carbide-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.reinforced-surge-wall.description = 保护己方建筑，挡下敌方炮弹。 受攻击时间断释放电弧。 
block.reinforced-surge-wall-large.description = 保护己方建筑，挡下敌方炮弹。 受攻击时间断释放电弧。 
block.shielded-wall.description = 保护己方建筑，挡下敌方炮弹。 受大多数子弹攻击时有概率将其反弹。 通电时产生护盾。
block.blast-door.description = 己方地面部队靠近时自动打开的墙。 无法手动控制。
block.duct.description = 向前运输物品。
block.armored-duct.description = 向前运输物品。 不接受侧面输入，除非来自其他管道。 
block.duct-router.description = 将物品平均分配到其他3个方向。 可用作分类器。
block.duct-router.details = Literally every [accent]New Horizon[] mod players know.
block.overflow-duct.description = Outputs items to the sides when the front is blocked.
block.underflow-duct.description = Opposite of an overflow duct. outputs items to the front when the left and right is blocked.
block.duct-bridge.description = Moves items over terrain and other buildings.
block.duct-unloader.description = Unloads items from blocks, except cores.
block.surge-conveyor.description = Moves items in batches. Functions like a plastanium conveyor and can be sped up with power. Distributes power.
block.surge-router.description = Equally distributes items from surge conveyors. Can be sped up with power. Distributes power.
block.unit-cargo-loader.description = Constructs units capable of transporting items or loads them with items. Requires nitrogen and power. Once the unit is successfully built, it ceases to consume nitrogen and power.
block.unit-cargo-unload-point.description = Marks itself as an unload point for the item transport units. Must be set for it to work.
block.turbine-condenser.description = Condenses vent gasses and turns it into power. Outputs small amounts of water.
block.beam-node.description = Transmits power orthogonally. Stores a small amount of power.
block.chemical-combustion-chamber.description = Combusts ozone and arkycite into power.
block.pyrolysis-generator.description = Pyrolyses large amounts of arkycite and slag to create power and large amounts of water.
block.beam-tower.description = Transmits power orthogonally whilst having a significant increase of range. Stores significantly more power than the beam node.
block.build-tower.description = Automatically rebuilds structures in range and supports other units in construction.
block.regen-projector.description = Heals blocks depending on their health.
block.reinforced-container.description = Stores a medium amount of items. Contents can be retrieved using unloaders.
block.reinforced-container.details = Contrary to popular belief, these do not increase core storage when placed near one.
block.reinforced-vault.description = Stores a large amount of items. Contents can be retrieved using unloaders.
block.radar.description = Exposes terrain data and enemy constructs. Requires power. Data is usually hidden and uncovered via units or radars.\nOnly available on Fog of War gamemodes.
#look no further than line 93 and 111!
block.tank-fabricator.description = Fabricates tanks. Outputted units can be used directly or put in refabricators for upgrading.
block.tank-refabricator.description = Refabricates inputted tanks to the second tier.
block.tank-assembler.description = Assembles higher tier tanks. Requires units, payload walls as resources and nitrogen.
block.ship-fabricator.description = Fabricates ships. Outputted units can be used directly or put in refabricators for upgrading.
block.ship-refabricator.description = Refabricates inputted ships to the second tier.
block.ship-assembler.description = Assembles higher tier ships. Requires units, payload walls and cyanogen.
block.mech-fabricator.description = Fabricates mechs. Outputted units can be used directly or put in refabricators for upgrading.
block.mech-refabricator.description = Refabricates inputted mechs to the second tier.
block.mech-assembler.description = Assembles higher tier mechs.
block.prime-refabricator.description = Refabricates inputted units to the third tier.
block.basic-assembler-module.description = Assists assemblers to assemble the fifth tier of units. Requires power and can be used as an payload input.
block.small-deconstructor.description = Deconstructs every block inputted to it, returning 100% of the build cost.
block.reinforced-payload-conveyor.description = Moves large payloads forward. Magnetic. Useable in zero-g areas.
block.reinforced-payload-router.description = Equally distributes payloads into three directions and has a built in sorting system.
block.payload-mass-driver.description = Long range payload transport structure. Launches small payloads to other small payload propulsion towers.
block.unit-repair-tower.description = Heals units in it's vicinity. Requires oxide and power.
block.shockwave-tower.description = Causes a shockwave that destroys all but the most resilient projectiles. Slow, requires cyanogen.

item.beryllium.description = Used in construction of most buildings.
item.tungsten.description = Commonly used in construction of higher tier blocks.
item.oxide.description = Used in construction of advanced blocks.
item.carbide.description = Used in construction for most of the highest tier structures.
liquid.arkycite.description = Unknown properties. Used in pyrolysis and power eneration. Volatile.
liquid.ozone.description = Used in oxidation, tower ammunition and power generation.
liquid.hydrogen.description = Used to run large structures, among other things.
liquid.cyanogen.description = Used in advanced unit construction and tower ammunition.
liquid.nitrogen.description = Used in advanced buildings and unit creation.

unit.latum.name = Latum
unit.renale.name = Renale
unit.anthicus-missile.name = Anthicus Missile
unit.quell-missile.name = Quell Missile
unit.disrupt-missile.name = Disrupt Missile
unit.scathe-missile.name = Scathe Missile

item.fissile-matter.description = By-product of the heat reactor. Highly radioactive.
item.dormant-cyst.description = They're bouncy. Uses and connections unknown.
liquid.gallium.descripttion = Made in a slag centrifuge in very small amounts. Easily meltable because it's melting point is near room temperature and Erekir is similar to Venus.
liquid.neoplasm.description = Cancer in liquid form. Unknown properties. Has a connection with Latums and Renales alike.
block.heat-reactor.description = Creates large amounts of heat and fissile matter as a by-product. Requires thorium and nitrogen.
block.slag-centrifuge.description = Creates small amounts of gallium using sand and large amounts of slag.
unit.latum.description = Large worm-like unit. Tanky, crushes enemy structures and releases Renales and a pool of neoplasm when killed.
unit.latum.details = Theorized origins are from cancer-infested areas where Latums mate and multiply. They also scoop up neoplasm to rapidly regenerate.
unit.renale.description = Small worm-like unit originating from the Latum's death. Resilient, releases a small pool of neoplasm when killed.
