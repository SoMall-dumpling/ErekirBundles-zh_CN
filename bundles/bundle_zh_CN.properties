unit.merui.description = 向敌人发射炮弹。 可以跨越大多数地形。
unit.cleroi.description = 向敌人发射爆炸性子弹。 搭载两台单点防御炮塔，能够防御来袭的子弹。 可以跨越大多数地形。
unit.anthicus.description = 发射多个导弹单位，自毁并造成爆炸。 可以跨越大多数地形。
unit.tecta.description = 发射多枚追踪子弹，射击时会在身前投射一个护盾。 可以跨越大多数地形。
unit.collaris.description = 发射巨大的集束炮弹，造成范围伤害。 可以跨越大多数地形。
unit.stell.description = 向敌人发射子弹。
unit.locus.description = 向敌人发射短程轨道炮。
unit.precept.description = 向敌人发射穿透弹。
unit.vanquish.description = 发射大型穿透弹与子弹。 能对敌方建筑造成碾压伤害。
unit.conquer.description = 发射巨型穿透弹。 能对敌方建筑造成碾压伤害。
unit.elude.description = 向斜前方发射追踪子弹。 不受液体地形影响。
unit.avert.description = 以双螺旋的形式向敌人发射两颗子弹。
unit.obviate.description = 以双螺旋的形式向敌人发射极强的电球弹。
unit.quell.description = 向敌人发射多个导弹单位，自毁并造成爆炸。 能使周围的再生投影器、 修理器与建造塔失效。 能够携带中型载荷。
unit.disrupt.description = 向敌人发射多个大型导弹单位，自毁并造成爆炸。 能使周围的再生投影器、 修理器与建造塔失效。 能够携带大型载荷。
unit.evoke.description = 保护城堡核心，建造建筑。 拥有一台治疗光束，并可携带小型方块，但无法携带单位。 不携带载荷时无敌。
unit.incite.description = 保护堡垒核心，建造建筑。 拥有一台更强的治疗光束，并可携带小型方块。
unit.emanate.description = 保护卫城核心，建造建筑。 拥有两台较弱的治疗光束，并可携带小型方块。

block.core-bastion.description = 基地的核心。 装甲良好。 一旦被摧毁，此区块就会丢失。
block.core-bastion.details = 初代核心，坚固且能够自我维持。
block.core-citadel.description = 基地的核心。 装甲优良。 容量比城堡核心更大。
block.core-citadel.details = 次代核心。
block.core-acropolis.description = 基地的核心。 装甲极佳。 容量比堡垒核心更大。
block.core-acropolis.details = 三代也是终代核心。
block.breach.description = 向敌人发射穿透性铍弹或钨弹。
block.diffuse.description = 向一片扇形区域内发射大量子弹。
block.sublimate.description = 向敌人持续发射大型火焰束，无视护甲。
block.titan.description = 向地面敌人发射大型炮弹。 需要氢气。
block.afflict.description = 发射长距光球弹，在飞行过程中不断释放追踪子弹，触发后分裂为大量追踪子弹。
block.disperse.description = 向空中敌人发射高射炮。
block.lustre.description = 发射单点聚焦的强力光束。 需要氮气。
block.scathe.description = 向地面敌人发射一个强力的导弹单位，自毁，造成爆炸并分裂为碎片。 射程极长。
block.smite.description = 以双螺旋的形式发射一排穿透性光球弹，造成大量伤害。 子弹飞行过程中不断释放电弧。
block.malign.description = 高频发射追踪子弹，触发后产生激光与电弧。 需要大量热量。
block.silicon-arc-furnace.description = 用沙子和石墨提炼硅。 需要大量电力。
block.oxidation-chamber.description = 用臭氧和铍制造氧化物，并加热正前方的方块。
block.electric-heater.description = 加热正前方的方块。 需要电力。
block.slag-heater.description = 加热正前方的方块。 需要大量矿渣。
block.phase-heater.description = 加热正前方的方块。 需要相织布。
block.heat-redirector.description = 将积聚的热量导向其他方块。
block.electrolyzer.description = 将水电解为氢气和臭氧。
block.atmospheric-concentrator.description = 从大气中分离出氮气。 需要热量。
block.surge-crucible.description = 用矿渣、 硅和热量冶炼巨浪合金。
block.phase-synthesizer.description = 用钍、 沙子、 臭氧和热量合成相织布。
block.carbide-crucible.description = 将石墨和钨熔炼为碳化物。 需要热量。
block.cyanogen-synthesizer.description = 用芳油和石墨合成氰气。 需要热量。
block.slag-incinerator.description = 焚毁输入的任何物品与非可燃性流体。 需要矿渣。
block.vent-condenser.description = 将气坑排出的蒸汽冷凝成水。 需要电力。
block.plasma-bore.description = 面对墙体矿物放置，无限输出物品。 需要少量电力。
block.cliff-crusher.description = 粉碎墙壁，收集沙子。 需要电力。
block.impact-drill.description = 放置在矿物上，以脉冲形式无限输出物品。 需要电力与水冷。
block.large-plasma-bore.description = 更大的等离子钻机，能开采钨和钍。 需要氢气。
block.eruption-drill.description = 改进后的冲击钻头，能开采钍。 需要氢气。
block.reinforced-conduit.description = 向前传输流体。 不接受侧面输入，除非来自其他导管。
block.reinforced-liquid-router.description = 向各个方向平均输出流体。
block.reinforced-junction.description = 两条交叉导管的桥梁。
block.reinforced-liquid-tank.description = 储存大量的流体。
block.reinforced-liquid-container.description = 储存可观数量的流体。
block.reinforced-bridge-conduit.description = 跨越任意地形或建筑物传输流体。
block.reinforced-pump.description = 泵送液体。 需要氢气。
block.beryllium-wall.description = 保护己方建筑，挡下敌方炮弹。
block.beryllium-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.tungsten-wall.description = 保护己方建筑，挡下敌方炮弹。
block.tungsten-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.carbide-wall.description = 保护己方建筑，挡下敌方炮弹。
block.carbide-wall-large.description = 保护己方建筑，挡下敌方炮弹。
block.reinforced-surge-wall.description = 保护己方建筑，挡下敌方炮弹。 受攻击时间断释放电弧。
block.reinforced-surge-wall-large.description = 保护己方建筑，挡下敌方炮弹。 受攻击时间断释放电弧。
block.shielded-wall.description = 保护己方建筑，挡下敌方炮弹。 受大多数子弹攻击时有概率将其反弹。 通电时产生护盾。
block.blast-door.description = 己方地面部队靠近时自动打开的墙。 无法手动控制。
block.duct.description = 向前运输物品。
block.armored-duct.description = 向前运输物品。 不接受侧面输入，除非来自其他管道。
block.duct-router.description = 将物品平均分配到其他3个方向。 可用作分类器。
block.overflow-duct.description = 当前方被阻塞时向两侧输出物品。
block.underflow-duct.description = 与溢流管道相反，当两侧均堵塞时才向前运输。
block.duct-bridge.description = 跨越任意地形或建筑运输物品。
block.duct-unloader.description = 从除核心外的建筑中卸载指定物品。
block.surge-conveyor.description = 打包物品进行运输。 可以通过供电提高运输速度。
block.surge-router.description = 将物品平均分配到其他3个方向。 可以通过供电提高运输速度。
block.unit-cargo-loader.description = 制造能够运输和装卸物品的货运无人机。 需要电力与氮气。 拆除或被破坏时无人机会一同消失。
block.unit-cargo-unload-point.description = 货运无人机的卸载点。 需要设置卸载的物品种类才能工作。
block.turbine-condenser.description = 冷凝气坑排出的水蒸气并将其转化为电力。 生产少量水。
block.beam-node.description = 四方向传输电力。 可以储存少量电力。
block.chemical-combustion-chamber.description = 燃烧臭氧与芳油产生电力。
block.pyrolysis-generator.description = 利用矿渣热解芳油产生电力与水。
block.beam-tower.description = 四方向传输电力。\n连接范围比激光节点更大。 可以储存大量电力。
block.build-tower.description = 自动重建范围内被摧毁的建筑，并在其他单位进行建造时提供协助。
block.regen-projector.description = 持续修复方框内的建筑。 需要氢气。\n可使用相织布提高效率。
block.reinforced-container.description = 少量存储各种类型的物品。 可使用装卸器卸载物品。 贴核心放置不增加核心容量。
#不，仓库！ :(
block.reinforced-vault.description = 大量存储各种类型的物品。 可使用装卸器卸载物品。 贴核心放置不增加核心容量。
block.radar.description = 探测地形与敌方建筑。 需要电力。\n战争迷雾模式专属。
block.tank-fabricator.description = 制造坦克单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。
block.tank-fabricator.details = 在指挥模式下选中单位工厂可以设置单位集结点。
block.tank-refabricator.description = 将输入的坦克升级到第二级。
block.tank-assembler.description = 制造更高级的坦克。 需要单位、 墙体与氮气。
block.ship-fabricator.description = 制造飞船单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。
block.ship-refabricator.description = 将输入的飞船升级到第二级。
block.ship-assembler.description = 制造更高级的飞船。 需要单位、 墙体与氰气。
block.mech-fabricator.description = 制造机甲单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。
block.mech-refabricator.description = 将输入的机甲升级到第二级。
block.mech-assembler.description = 制造更高级的机甲。 需要单位、 墙体与氰气。
block.prime-refabricator.description = 将输入的单位升级到第三级。
block.basic-assembler-module.description = 放置在单位组装厂旁，使它能够制造第五级单位。 通电时可用作额外的载荷输入口。
block.small-deconstructor.description = 解构方块和单位，返还100%资源。
block.reinforced-payload-conveyor.description = 运送大型载荷。 有磁性。
block.reinforced-payload-router.description = 将载荷平均分配到其他3个方向。 可用作分类器。
block.payload-mass-driver.description = 远距载荷运送建筑。 向相连的其他载荷质量驱动器发射小型载荷。
block.unit-repair-tower.description = 持续修复范围内受损的单位。 需要电力与臭氧。
block.shockwave-tower.description = 释放冲击波，摧毁来袭的子弹或导弹。 充能速度慢。 需要氰气。

item.beryllium.description = 用于建造多类建筑，或作为基础弹药。
item.beryllium.details = 重量轻，强度适中。 能承受极端温度。
item.tungsten.description = 用于钻头、装甲与弹药，和建造更高级的建筑。
item.tungsten.details = 坚固且致密的金属。 常应用于超高温环境和结构加固技术。
item.oxide.description = 用作导热和电力绝缘材料。
item.carbide.description = 主要用于重型武器和高级单位。
item.carbide.details = 碳化钨。 拥有极强的抗损坏和耐酸性，但在高温下会分解。
liquid.arkycite.description = 用作发电燃料。
liquid.ozone.description = 用作强力氧化剂，可与多种物质快速反应。 有爆炸性。
liquid.hydrogen.description = 用于资源提炼和结构修复。 易燃。
liquid.cyanogen.description = 用于高级单位和点防御。 高度易燃。
liquid.nitrogen.description = 用于单位和建筑。 不活泼。

unit.anthicus-missile.name = 天灾导弹
unit.quell-missile.name = 遏止导弹
unit.disrupt-missile.name = 悲怆导弹
unit.scathe-missile.name = 创伤导弹
